<template>
    <lightning-card title="Donor Payments">
        <template if:true={donors}>
            <template for:each={donors} for:item="donor">
                <div key={donor.contactId} class="slds-box slds-m-around_small">
                    <h3 class="slds-text-heading_small">{donor.name}</h3>
                    <p><strong>Total Payments:</strong> ${donor.totalAmount}</p>
                    <p><strong>Most Recent Payment:</strong> {donor.mostRecentDate}</p>
                    <p><strong>Payment History:</strong> </p>
        
                    <lightning-datatable
                        key-field="Id"
                        data={donor.payments}
                        columns={columns}
                        data-contact-id={donor.contactId}
                        draft-values={donor.draftValues}
                        hide-checkbox-column
                        oncellchange={handleCellChange}
                        onsave={handleSave}>
                    </lightning-datatable>
                
                </div>
            </template>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">Error: {donors.error}</p>
        </template>
    </lightning-card>
</template>
